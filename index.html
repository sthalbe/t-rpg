<!DOCTYPE html>
<html>
<head>
    <title>Text RPG Game</title>
</head>
<body>
    <div id="game-container">
        <div id="message"></div>
        <div id="name-selection">
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="enter-name-button">Enter Name</button>
        </div>
        <div id="class-choices" style="display: none;">
            <p>Choose your class:</p>
            <label>
                <input type="radio" name="class" value="warrior"> Warrior
            </label>
            <label>
                <input type="radio" name="class" value="druid"> Druid
            </label>
            <label>
                <input type="radio" name="class" value="wizard"> Wizard
            </label>
            <button id="start-button">Start Game</button>
        </div>
        <div id="stats-view" style="display: none;">
        </div>
    </div>
    <script src="main.js"></script>
    <script src="data.js"></script>
</body>
</html>
